services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-thredge}
      POSTGRES_USER: ${POSTGRES_USER:-thredge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-thredge}
      PGDATA: /var/lib/postgresql/pgdata
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - ./data/postgres-thredge:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    image: gradle:8.12.1-jdk21
    working_dir: /workspace
    volumes:
      - ./backend:/workspace
      - gradle_cache:/home/gradle/.gradle
    environment:
      SPRING_PROFILES_ACTIVE: local
      SERVER_PORT: ${SERVER_PORT:-28080}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://db:5432/thredge}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-thredge}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-thredge}
      APP_CORS_ALLOWED_ORIGINS: ${APP_CORS_ALLOWED_ORIGINS:-http://localhost:5174}
    command: ["./gradlew", "bootRun", "--no-daemon"]
    ports:
      - "${BACKEND_PORT:-28080}:28080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: node:20-alpine
    working_dir: /workspace
    volumes:
      - ./frontend:/workspace
      - frontend_node_modules:/workspace/node_modules
    environment:
      FRONTEND_PORT: ${FRONTEND_PORT:-5174}
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:28080}
    command: ["sh", "-lc", "npm install && npm run dev -- --host 0.0.0.0 --port ${FRONTEND_PORT:-5174}"]
    ports:
      - "${FRONTEND_PORT:-5174}:5174"
    depends_on:
      - backend

volumes:
  gradle_cache:
  frontend_node_modules:
