spring:
  application:
    name: thredge-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/thredge}
    username: ${SPRING_DATASOURCE_USERNAME:thredge}
    password: ${SPRING_DATASOURCE_PASSWORD:thredge}
  jpa:
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: never

server:
  port: ${SERVER_PORT:28080}
  servlet:
    session:
      timeout: 7d
      cookie:
        name: THREDGE_SESSION
        max-age: 7d

app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:5174,http://localhost:8082,http://100.89.240.59:8082}

management:
  endpoints:
    web:
      exposure:
        include: health,info
