spring:
  application:
    name: thredge-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/thredge}
    username: ${SPRING_DATASOURCE_USERNAME:thredge}
    password: ${SPRING_DATASOURCE_PASSWORD:thredge}
  jpa:
    hibernate:
      ddl-auto: none
  session:
    store-type: jdbc

server:
  port: ${SERVER_PORT:28080}
  servlet:
    session:
      timeout: 7d
      cookie:
        name: THREDGE_SESSION
        max-age: 7d

app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:5174}

management:
  endpoints:
    web:
      exposure:
        include: health,info
